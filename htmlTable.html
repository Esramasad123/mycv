<!-- table tag is uesd for making a table of data is contain two tag inside-->
<!-- the first tag is tr for create table row-->
<!-- the secound tag id td for adding table data in the table row-->



<!DOCTYPE html>
<html>
    <head>
        <title>
           table
        </title>
    </head>                                          <!-- exmple 1 to table-->
    <body>
        <h2>experince</h2>
        <table>
            <tr>
                <td>2014-2020</td>
                <td>work as department cordinater</td>
            </tr>
        </table>

        <h2>work experince</h2>

        <table border="1">
            <thead>                                <!-- thead tag to create atable header-->
                <tr>
                    <th>year</th>                  <!-- th tag to add a table header-->
                    <th>work as</th>
                </tr>
                
            </thead>
            <tbody>                                            <!-- tbody tag to set data inside the table -->
                <tr>                                            <!-- the second way to make table with header-->
                    <td>2014</td>
                    <td>cordinater</td>
                </tr>
            </tbody>
            <tfoot>                                                 <!--tfoot tag to add data in the end of the table-->
                <tr>
                    <td>2020</td>
                    <td>graduate</td>
                </tr>
            </tfoot>
        </table>



















    </body>
</html>
